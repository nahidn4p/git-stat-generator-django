{% extends 'dashboard/base.html' %}

{% block title %}GitHub Stats Generator - Home{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] animate-fade-in">
    <div class="glass-card p-10 max-w-lg w-full animate-slide-up">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl mb-6 icon-wrapper mx-auto">
                <svg class="w-10 h-10" style="color: var(--accent-color);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-display font-bold mb-3 gradient-text">GitHub Stats Generator</h1>
            <p class="{% if theme %}{{ theme.text_secondary }}{% else %}text-gray-400{% endif %} text-lg">Discover insights about any GitHub profile</p>
        </div>
        
        <form method="get" action="{% url 'home' %}" class="space-y-5" id="username-form">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 {% if theme %}{{ theme.text_secondary }}{% else %}text-gray-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    placeholder="Enter GitHub username"
                    required
                    class="w-full pl-12 pr-4 py-4 glass-card rounded-xl {% if theme %}{{ theme.text_primary }}{% else %}text-gray-100{% endif %} placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-transparent transition-all duration-300 text-lg font-medium"
                    style="focus-ring-color: var(--accent-color);"
                >
            </div>
            <button 
                type="submit"
                class="btn-primary w-full py-4 rounded-xl font-semibold text-white text-lg"
            >
                <span class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                    View Stats
                </span>
            </button>
        </form>
        
        <div class="mt-8 pt-8 border-t border-white/10">
            <p class="{% if theme %}{{ theme.text_secondary }}{% else %}text-gray-400{% endif %} text-sm text-center">
                Try it with: 
                <a href="{% url 'stats' username='octocat' %}" class="font-semibold hover:opacity-80 transition-opacity" style="color: var(--accent-color);">octocat</a>
            </p>
        </div>
    </div>
</div>
<script>
    document.getElementById('username-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        if (username) {
            window.location.href = '/u/' + username + '/';
        }
    });
</script>
{% endblock %}
