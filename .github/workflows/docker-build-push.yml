name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: github-stat-generator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # âœ… FINAL SUMMARY STEP (PUT LAST)
      - name: Docker Image Summary
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"

          # Extract first tag safely
          TAG=$(printf "%s\n" "${{ steps.meta.outputs.tags }}" | sed -n '1p')

          DIGEST="${{ steps.build.outputs.digest }}"

          SIZE_BYTES=$(docker buildx imagetools inspect "$TAG" \
            --format '{{.Manifest.Size}}' 2>/dev/null)

          if [[ "$SIZE_BYTES" =~ ^[0-9]+$ ]]; then
            SIZE_MB=$(awk -v s="$SIZE_BYTES" 'BEGIN { printf "%.2f MB", s/1024/1024 }')
          else
            SIZE_MB="N/A"
          fi

          {
            echo "## ðŸ³ Docker Image Published"
            echo ""
            echo "**Image:** \`$IMAGE\`"
            echo ""
            echo "**Tag:** \`$TAG\`"
            echo ""
            echo "**Image Size:** $SIZE_MB"
            echo ""
            echo "**Digest:**"
            echo '```'
            echo "$DIGEST"
            echo '```'
            echo ""
            echo "ðŸ”— **Docker Hub:** https://hub.docker.com/r/$IMAGE"
            echo ""
            echo "âœ… Image was successfully built and pushed."
          } >> "$GITHUB_STEP_SUMMARY"
